<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <h1 class="title">Добавление и удаление элементов</h1>

    <form>
      <div class="inp__box">
        <label>Имя</label>
        <input type="text" placeholder="Bruce Reyes">
      </div>
      <div class="inp__box">
        <label>Возраст</label>
        <input type="text" placeholder="24">
      </div>
      <div class="inp__box">
        <button class="add_btn">Добавить</button>
      </div>
    </form>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Имя</th>
          <th>Год рождения</th>
          <th>Действия</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Alex</td>
          <td>1999</td>
          <td>
            <button id="delete">delete</button>
            <button id="edit">edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./script.js"></script>
</body>

</html>
